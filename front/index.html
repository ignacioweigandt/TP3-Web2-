<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="./recursos/css/estilo.css">
</head>
<body>
    <h1>Gestión de Productos</h1>
    
    <h2>Agregar Producto</h2>
    <form id="formularioProducto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" required>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" required>
        <button type="submit">Agregar Producto</button>
    </form>
    
    <h2>Modificar Producto</h2>
    <form id="formularioModificarProducto">
        <label for="seleccionarProducto">Seleccionar Producto:</label>
        <select id="seleccionarProducto" required>
            <option value="" disabled selected>Seleccione un producto</option>
        </select>
        <label for="modificarNombreProducto">Nombre:</label>
        <input type="text" id="modificarNombreProducto" required>
        <label for="modificarMarcaProducto">Marca:</label>
        <input type="text" id="modificarMarcaProducto" required>
        <label for="modificarStockProducto">Stock:</label>
        <input type="number" id="modificarStockProducto" required>
        <label for="modificarCategoriaProducto">Categoría:</label>
        <input type="text" id="modificarCategoriaProducto" required>
        <button type="submit">Modificar Producto</button>
    </form>
    
    <h2>Lista de Productos</h2>
    <ul id="listaProductos"></ul>
    
    <script src="./recursos/js/index.js"></script>
</body>
</html>
